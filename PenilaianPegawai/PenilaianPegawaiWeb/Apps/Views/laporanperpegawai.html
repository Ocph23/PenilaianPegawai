<style type="text/css" media="print">
    .dontprint {
        display: none;
    }
</style>
<section class="forms">
    <div class="container-fluid" ng-init="Init()">
        <header>
            <center>
                <h3></h3>
                <h1> LAPORAN PENILAIAN</h1>
                <h2>{{Title}}</h2>
            </center>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-block">
                        <div class="form-group dontprint">
                            <label class="col-sm-6">Tahun</label>
                            <div class="col-sm-6">
                                <select type="text" required class="form-control form-control-success" ng-model="model.Tahun" ng-options="y for (x, y) in Tahun"></select>
                            </div>
                        </div>
                        <div class="form-group dontprint">
                            <label class="col-sm-6">Periode</label>
                            <div class="col-sm-6">
                                <select type="text" required class="form-control form-control-success" ng-model="model.Periode" ng-options="y.Nama for (x, y) in Periode"></select>
                            </div>
                        </div>
                        <div class="form-group dontprint">
                            <label class="col-sm-6"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary" ng-click="Cari(model)">Cari</button>
                               
                            </div>
                            <center>
                                <div ng-show="IsBusy==true">
                                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </center>
                          
                        </div>
                        <table class="table">
                            <thead class="thead-default">
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        NIP
                                    </th>
                                    <th>
                                        Nama
                                    </th>
                                    <th ng-repeat="a in collection[0].DaftarPenilaian">{{a.Kriteria.Nama}}</th>
                                    <th>
                                        Rata-Rata
                                    </th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in collection | filter:Search">
                                    <td>
                                        {{$index+1}}
                                    </td>
                                    <td>
                                        {{item.Pegawai.NIP}}
                                    </td>
                                    <td>
                                        {{item.Pegawai.Nama}}
                                    </td>
                                    <td ng-repeat="c in item.DaftarPenilaian">
                                      {{c.Nilai}}
                                    </td>
                                    <td>
                                        {{item.RataRata}}
                                    </td>
                                  
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div  style="width:30%;" class="onlyprint"  >
                        <center>
                           {{PrintData.Kota}}{{PrintData.Tanggal|date}}
                            <div style="margin-top:50px">{{PrintData.Pejabat.Nama}}</div>
                            <div style=" text-decoration: overline" >{{PrintData.Pejabat.NIP}}</div>
                        </center>
                    </div>

                    <div class="card-footer d-flex align-items-center" ng-show="collection.length>0">
                       <button class="btn btn-info dontprint" ng-click="Print()">Cetak</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
