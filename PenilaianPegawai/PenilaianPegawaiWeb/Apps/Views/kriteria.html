
<section class="forms" ng-init="Init()">
    <div class="container-fluid">
        <header>
            <h1 class="h3 display">Kriteria Penilaian</h1>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <a data-target="#modal-container-TambahKK" role="button" data-toggle="modal">
                            <i class="fa fa-plus" aria-hidden="true" data-toggle="tooltip" title="Tambah KK">KK</i>
                        </a>
                    </div>
                    <div class="card-block">
                        <!--TabelKK-->
                        <table class="table">
                            <thead class="thead-default">
                                <tr>
                                    <th>
                                       #
                                    </th>

                                    <th>
                                       Nama Kriteria
                                    </th>
                                    <th>
                                       Keterangan
                                    </th>
                                   
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="kk in Kriterias | filter:Pagenation.Search | startFrom:Pagenation.currentPage*Pagenation.pageSize | limitTo:Pagenation.pageSize" ">
                                    <td>
                                        {{$index+1}}
                                    </td>
                                    <td>
                                        {{kk.Nama}}
                                    </td>
                                    <td>
                                        {{kk.Keterangan}}
                                    </td>
                                    <td>
                                        <div class="dropdown">
                                            <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fa fa-cog"></i>
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a class="btn btn-default" data-target="#modal-container-UbahKK" ng-click="Selected(kk)" role="button" data-toggle="modal">
                                                        <i style="color:black" class="fa fa-pencil fa-fw" aria-hidden="true"> Ubah</i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="btn btn-default" ng-click="Delete(kk)" role="button" data-toggle="modal">
                                                        <i style="color:black" class="fa fa-book fa-remove" aria-hidden="true"> Delete</i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="card-footer d-flex align-items-center" ng-show="Pagenation.numberOfPages>1">
                        <ul class="pagination">
                            <li>
                                <a href="" class="btn" ng-disabled="Pagenation.currentPage == 0" ng-click="Pagenation.currentPage=Pagenation.currentPage-1">Prev</a>
                            </li>
                            <li ng-repeat="i in Pagenation.numberOfPagesData()">
                                <a href="" class="btn" ng-click="Pagenation.currentPage=i">{{i+1}}</a>
                            </li>

                            <li>
                                <a href="" class="btn" ng-disabled="Pagenation.currentPage === (Pagenation.numberOfPages - 1)" ng-click="Pagenation.currentPage=Pagenation.currentPage+1">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="modal-container-TambahKK" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Tambah KK
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form role="form">
                                                <div class="form-group">
                                                    <input type="text" placeholder="Nama" ng-model="model.Nama" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <textarea class="form-control" placeholder="Ketererangan" ng-model="model.Keterangan"></textarea>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="Save(model)">
                                    Save changes
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!--Ubah-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="modal-container-UbahKK" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Ubah KK
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form role="form">
                                                <div class="form-group">
                                                    <input type="text" placeholder="Nama" ng-model="model.Nama" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <textarea class="form-control" placeholder="Ketererangan" ng-model="model.Keterangan"></textarea>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="Save(model)">
                                    Save changes
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

   

</section>
